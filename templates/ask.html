<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

<header>
  <nav class="hcenter">
    <div class="logo">
      <a href="#"><img class="img" src="../static/img/logo.png" alt=""></a>
    </div>

    <div class="search">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <div class="ui-zone rblock hcenter">
      <div class="create">
        <button class="btn btn-success">ASK!</button>
      </div>
      <div class="user-data">
        <div class="avatar fl">
          <img src="../static/img/default_avatar.jpeg" alt=""/>
        </div>
        <div class="fl">
          <p class="nickname">Mr. Leshiy</p>
          <div class="authorization">
            <a class="r" href="#">settings</a>
            <a class="l" href="#">log out</a>
          </div>
        </div>
      </div>
    </div>



    </div>
  </nav>

</header>

<main class="flex-shrink-0">

  <div class="container">
    <div class="row">

      <div class="col-8">
        <h1>New Question</h1>
        <p class="error">Error: incorrect format of writing tags</p>
        <form class="form" id="form_new_question"></form>

        <div class="title">
            <div class="row">
                <div class="col-3">
                    <label for="form_title" form="form_new_question">Title</label>
                </div>
                <div class="col-9">
                    <textarea class="text" rows="1" maxlength="33" id="form_title" form="form_new_question">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque, inventore.</textarea>
                </div>
            </div>
        </div>
        <div class="text">
            <div class="row">
                <div class="col-3">
                    <label for="form_text" form="form_new_question">Text</label>
                </div>
                <div class="col-9">
                    <textarea class="text" rows="14" maxlength="500" id="form_text" form="form_new_question">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima voluptatibus provident iusto velit est sed. Facere debitis ab incidunt ut enim eligendi, eveniet iste voluptatum animi quo alias, consequuntur optio cupiditate nulla tempora quisquam. Temporibus natus deserunt delectus, pariatur atque quisquam aliquam quidem repudiandae fugit impedit accusamus dicta ipsam blanditiis.</textarea>
                </div>
            </div>
        </div>
        <div class="tags">
            <div class="row">
                <div class="col-3">
                    <label for="form_tags" form="form_new_question">Tags</label>
                </div>
                <div class="col-9">
                    <textarea class="text" rows="1"  maxlength="33" id="form_tags" form="form_new_question">ruby rubocop family</textarea>
                </div>
            </div>
        </div>

        <div class="ask">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <button class="btn btn-success">ASK!</button>
                </div>
            </div>
        </div>

      </div>

      <div class="col-4">
        <div class="popular-zone">
          <div class="tags">
            <h2>Popular Tags</h2>
            <a class="tag" id="tag-1" href="#">perl</a>
            <a class="tag" id="tag-2" href="#">python</a>
            <a class="tag" id="tag-3" href="#">TechnoPark</a>
            <a class="tag" id="tag-4" href="#">MySQL</a>
            <a class="tag" id="tag-5" href="#">django</a>
            <a class="tag" id="tag-6" href="#">Mail.Ru</a>
            <a class="tag" id="tag-7" href="#">Voloshin</a>
            <a class="tag" id="tag-8" href="#">Firefox</a>
          </div>
          <div class="members">
            <h2>Best Members</h2>
            <a class="member" id="member-1" href="#">Mr. Freeman</a>
            <a class="member" id="member-2" href="#">Dr. House</a>
            <a class="member" id="member-3" href="#">Bender</a>
            <a class="member" id="member-4" href="#">Queen Victoria</a>
            <a class="member" id="member-5" href="#">V. Pupkin</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

</html>
