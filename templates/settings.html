{% extends "inc/base.html" %}
{% load static %}

{% block links %}

<link href="{% static 'css/settings_style.css' %}" rel="stylesheet">
<link href="{% static 'css/input_form_style.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}

<h1>Settings: Mr. Leshiy</h1>
<p class="error">Error: Sorry, this email address already registred!</p>
<form class="form" id="form_settings"></form>

<div class="nickname">
  <div class="row">
    <div class="col-3">
      <label for="form_nickname" form="form_settings">Nickname</label>
    </div>
    <div class="col-9">
      <textarea class="text" rows="1" maxlength="20" id="form_nickname" form="form_settings">Mr. Leshiy</textarea>
    </div>
  </div>
</div>
<div class="email">
    <div class="row">
        <div class="col-3">
            <label for="form_email" form="form_settings">Email</label>
        </div>
        <div class="col-9">
            <textarea class="text" rows="1" readonly maxlength="33" id="form_email" form="form_settings">muskul@gmail.com</textarea>
        </div>
    </div>
</div>
<div class="password">
    <div class="row">
        <div class="col-3">
            <label for="form_password" form="form_settings">Password</label>
        </div>
        <div class="col-9">
            <textarea class="text" rows="1"  maxlength="25" id="form_password" form="form_settings">********</textarea>
        </div>
    </div>
</div>
<div class="repeat_password">
  <div class="row">
    <div class="col-3">
      <label for="form_repeat_password" form="form_settings">Password</label>
    </div>
    <div class="col-9">
      <textarea class="text" rows="1"  maxlength="25" id="form_repeat_password" form="form_settings">********</textarea>
    </div>
  </div>
</div>

<div class="current-avatar">
  <div class="row">
    <div class="col-3">
      <label for="form_avatar" form="form_settings">Avatar</label>
    </div>
    <div class="col-9">
      <div class="avatar">
        <img src="../static/img/default_avatar.jpeg" alt=""/>
      </div>
    </div>
  </div>
</div>

<div class="change-avatar">
  <div class="row">
    <div class="col-3">
      <label for="form_change_avatar" form="form_settings">Change avatar</label>
    </div>
    <div class="col-9">
      <input type="file" accept="image/png, image/jpeg" id="form_change_avatar" form="form_settings">
    </div>
  </div>
</div>

<div class="save">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <button class="btn btn-outline-success">Save</button>
        </div>
    </div>
</div>

{% endblock %}
